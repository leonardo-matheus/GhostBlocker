<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CriptText</title>
    <link rel="stylesheet" href="../../../assets/css/style.css">
</head>
<body>
    <!-- HEADER -->
    <div class="header"></div>
    <!-- FIM HEADER -->
    
    <!-- =MAIN -->
    <div class="form-container">
        <form class="form">
          <div class="form-group">
            <label for="textarea">Insira o texto a ser criptografado</label>
            <textarea id="texto" rows="10" cols="50" name="textarea" required=""></textarea>
          </div>

          <button id="submit-btn" class="form-submit-btn" type="submit">Criptografar</button>
          
          <div class="form-group">
            <label for="textarea">Resultado</label>
            <div class="copy-container">
              <textarea id="textopronto" rows="10" cols="50" required=""></textarea>
              <button id="copy-btn" class="copy-btn" onclick="controlc()">&#128203;</button>
            </div>
          </div>
        </form>
      </div>
    <!-- =FIM MAIN -->

    <!-- FOOTER -->
    <div class="footer"></div>
    <!-- FIM FOOTER -->

    <script src="../../../assets/js/text_cript.js"></script>
</body>
</html>
