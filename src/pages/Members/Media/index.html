<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Imagem</title>
    <link rel="stylesheet" href="../../../assets/css/style.css">
</head>
<body>
    <!-- HEADER -->
    <div class="header"></div>
    <!-- FIM HEADER -->
    
    <!-- MAIN -->
    <div class="form-container">
        <div class="form-group">
            <label for="upload-file">Carregar imagem</label>
            <input type="file" id="upload-file" accept="image/png, image/jpeg" required="">
        </div>
        
        <canvas id="canvas"></canvas>
        <canvas id="copy_canvas" style="display:none;"></canvas>

        
        <button id="savebtn" class="form-submit-btn">Salvar</button>
    </div>
    <!-- FIM MAIN -->

    <!-- FOOTER -->
    <div class="footer"></div>
    <!-- FIM FOOTER -->

    <script src="../../../assets/js/media_cript.js"></script>
</body>
</html>
