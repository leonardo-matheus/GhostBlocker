<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CriptText</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- HEADER -->
    <div class="header"></div>
    <!-- FIM HEADER -->
    
    <!-- =MAIN -->
    <div class="form-container">
        <form class="form">
          <div class="form-group">
            <label for="email">Insira o texto a ser criptografado</label>
            <input id="email" rows="10" cols="50" name="textarea" required="">
          </div>

          
          <div class="form-group">
            <label for="textarea">Resultado</label>
            <textarea name="textarea" id="textarea" rows="10" cols="50" required="">          </textarea>
          </div>
          <button class="form-submit-btn" type="submit">Enviar</button>
        </form>
      </div>
    <!-- =FIM MAIN -->

    <!-- FOOTER -->
    <div class="footer"></div>
    <!-- FIM FOOTER -->
</body>
</html>
